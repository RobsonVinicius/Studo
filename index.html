<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studo | Cursos Online de Tecnologia</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,600;0,700;0,800;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section id="header">
    <div class="container">
      <img src="images/logo.png" alt="Logo Studo" class="logo">
      <div class="header-text">
        <h1>O nosso objetivo é trazer<br> o conhecimento para as<br> pessoas</h1>
        <span class="square"></span>
        <p>Há muitas maneiras de compartilhar<br>
          o conhecimento, porém muitas delas são<br> 
          longas e cansativas. A nossa meta é ensinar<br> 
          de maneira direta e rápida, entregando o que você precisa aprender.</p>
        <button class="btn-enroll">Matricule-se</button>   
        <div class="square-group">
          <span class="square-1"></span>
          <span class="square-2"></span>
          <span class="square-3"></span>
        </div>
        <div class="line">
          <div class="line-1"></div>
          <div class="line-2"></div>
          <div class="line-3"></div>
        </div>
      </div>
    </div>    
  </section>
</body>
</html>
